<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client's home</title>
<!--link rel="stylesheet" type="text/css" media="all" href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" /-->
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<h1>Welcome to the Client's Home Page</h1>
	<span th:text="${session.user.name}"></span>
	
	<p>Please use the form below to enter a new Quotation</p>
	<form th:action="@{/CreateQuotation}" th:object="${form}" method="POST">
	
		<fieldset>
			<legend>Choose a Product and select at least one Option:</legend>
			
 			   	<div th:each="p: ${products}">
 			   	
 			   		<input type="radio"    th:name="productCode" th:value="${p.code}" th:text="${p.name}">
 			 	  	<input type="checkbox" th:name="optionsList" th:value="${o.code}" th:each="o: ${p.optionsList}" th:text="${o.name}"> 
 			   
 			   	</div>	
 			   		   			
    	</fieldset>
		
		<input type="hidden" name="clientCode" th:value="${session.user.code}">
		<input type="submit" name="submit" value="Submit Quotation">
		
	</form>
		
		
		
		<fieldset>
			
			<h2>My Quotations:</h2>
		
			<ul>
				<li th:each="q: ${myQuotations}"  th:text="${q.code}"  th:value="${q.code}"> </li>
			</ul>
			
		</fieldset>	
		

</body>
</html>
